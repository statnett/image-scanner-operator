---
name: Release Please
on:
  push:
    branches:
      - main
permissions:
  contents: write # for google-github-actions/release-please-action to create release commit
  pull-requests: write # for google-github-actions/release-please-action to create release PR
jobs:
  release-please:
    if: ${{ github.repository == 'statnett/image-scanner-operator' }}
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@55d479fb1c5bcad5a4f9099a5d9f37c8857b2845 # v2.4.1
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
      - uses: google-github-actions/release-please-action@ca6063f4ed81b55db15b8c42d1b6f7925866342d # v3.7.11
        with:
          token: ${{ secrets.BOT_PAT }}
          # TODO: Eventually remove this, when we are ready for GA (version 1.0.0)
          bump-minor-pre-major: true
          changelog-types: >
            [
              { "type": "feat", "section": "Features" },
              { "type": "fix", "section": "Bug Fixes" },
              { "type": "build", "scope": "deps", "section": "Dependency Updates" }
            ]
          release-type: simple
          extra-files: |
            kustomization.yaml
            README.md
