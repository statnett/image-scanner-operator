---
name: Delete obsolete container images
on:
  schedule:
    - cron: "0 1 * * *"  # every day at midnight
  workflow_dispatch:
permissions:
  contents: read
jobs:
  clean-ghcr:
    name: Delete obsolete container images
    permissions:
      packages: write # for snok/container-retention-policy to delete images
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@128a63446a954579617e875aaab7d2978154e969 # v2.4.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
      - name: Delete untagged container images older than a week
        uses: snok/container-retention-policy@f617f1ca161a52bce48417eedd76924e71d0b4d9 # v2.1.0
        with:
          image-names: image-scanner-operator
          cut-off: A week ago UTC
          account-type: org
          org-name: statnett
          untagged-only: true
          token: ${{ secrets.BOT_PAT }}
