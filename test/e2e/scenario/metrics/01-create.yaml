---
apiVersion: v1
kind: Pod
metadata:
  name: metrics-custom
spec:
  restartPolicy: Never
  containers:
    - name: run
      image: docker.io/curlimages/curl
      command:
        - /bin/sh
        - -c
      args:
        - |
          METRICS="$(curl -s http://metrics.image-scanner.svc.cluster.local:80/metrics)"
          echo "$METRICS"
          echo "$METRICS" | grep -Eq '^image_scanner_container_image_scan_success\{[^}]*\}[[:space:]]+1$'
