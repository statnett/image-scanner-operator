---
apiVersion: v1
kind: Pod
metadata:
  name: metrics-custom
spec:
  restartPolicy: OnFailure
  containers:
    - name: run
      image: docker.io/curlimages/curl
      command:
        - /bin/sh
        - -c
      args:
        - >-
          curl -s "http://metrics.image-scanner.svc.cluster.local:80/metrics" | grep image_scanner_container_image_issues;
