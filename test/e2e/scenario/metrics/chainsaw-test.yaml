apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: metrics
spec:
  steps:
    - name: step-00
      try:
        - apply:
            file: 00-create.yaml
        - assert:
            file: 00-assert.yaml
      catch:
        - podLogs:
            namespace: image-scanner
            selector: control-plane=image-scanner
        - podLogs:
            name: metrics-up
    - name: step-01
      try:
        - apply:
            file: 01-create.yaml
        - assert:
            file: 01-assert.yaml
      catch:
        - podLogs:
            namespace: image-scanner
            selector: control-plane=image-scanner
        - podLogs:
            name: metrics-custom
